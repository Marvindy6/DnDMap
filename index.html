<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Map Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }
        #map {
            position: absolute;
            transform-origin: 0 0;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="map.png" alt="DnD Map">
    </div>

    <script>
        const map = document.getElementById("map");
        const container = document.getElementById("map-container");

        let scale = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;

        // Center the image when loaded
        function centerImage() {
            const containerRect = container.getBoundingClientRect();
            const mapRect = map.getBoundingClientRect();

            translateX = (containerRect.width - mapRect.width) / 2;
            translateY = (containerRect.height - mapRect.height) / 2;

            updateTransform();
        }

        // Zoom function (now correctly zooms toward the cursor)
        container.addEventListener("wheel", (event) => {
            event.preventDefault();

            const zoomFactor = event.deltaY > 0 ? 0.9 : 1.1;
            const rect = map.getBoundingClientRect();

            // Mouse position relative to the image
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Apply zoom and adjust translation to keep zoom focused on the cursor
            const newScale = scale * zoomFactor;
            translateX -= (mouseX * (newScale - scale));
            translateY -= (mouseY * (newScale - scale));

            scale = newScale;
            updateTransform();
        });

        // Start dragging
        container.addEventListener("mousedown", (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
            container.style.cursor = "grabbing";
        });

        // Dragging function
        window.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            updateTransform();
        });

        // Stop dragging properly
        window.addEventListener("mouseup", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });

        // Prevent sticky drag issue if mouse leaves the window
        window.addEventListener("mouseleave", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });

        // Disable default image dragging
        map.ondragstart = () => false;

        // Apply transformations to the image
        function updateTransform() {
            map.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Ensure the image is centered on load
        map.onload = centerImage;
    </script>
</body>
</html>
