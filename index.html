<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Map Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }
        #map {
            position: absolute;
            transform-origin: center;
            user-drag: none;
            -webkit-user-drag: none;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="map.png" alt="DnD Map">
    </div>

    <script>
        const map = document.getElementById("map");
        const container = document.getElementById("map-container");

        let scale = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let startX = 0, startY = 0;

        // Center the image when it loads
        function centerImage() {
            const containerRect = container.getBoundingClientRect();
            const mapRect = map.getBoundingClientRect();

            translateX = (containerRect.width - mapRect.width) / 2;
            translateY = (containerRect.height - mapRect.height) / 2;

            updateTransform();
        }

        // Zoom function (scroll wheel)
        container.addEventListener("wheel", (event) => {
            event.preventDefault();

            // Get the mouse position relative to the image
            const rect = map.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Determine scale direction
            const zoomFactor = event.deltaY > 0 ? 0.9 : 1.1;
            const newScale = scale * zoomFactor;

            // Adjust position to keep zoom centered on cursor
            translateX -= (mouseX / scale) * (zoomFactor - 1);
            translateY -= (mouseY / scale) * (zoomFactor - 1);

            scale = newScale;
            updateTransform();
        });

        // Start dragging
        container.addEventListener("mousedown", (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
            container.style.cursor = "grabbing";
        });

        // Dragging function (moves image in real-time)
        window.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            updateTransform();
        });

        // Stop dragging when releasing mouse
        window.addEventListener("mouseup", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });

        // Prevent dragging the image element itself
        map.ondragstart = () => false;

        // Function to apply transformations
        function updateTransform() {
            map.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Ensure the image is centered after loading
        map.onload = centerImage;
    </script>
</body>
</html>
