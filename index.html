<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DnD Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
            position: relative;
        }
        #map {
            transform-origin: top left;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="map.png" alt="DnD Map">
    </div>

    <script>
        const map = document.getElementById("map");
        const container = document.getElementById("map-container");

        let scale = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let startX, startY;

        // Zoom function (scroll wheel)
        container.addEventListener("wheel", (event) => {
            event.preventDefault();
            const scaleAmount = event.deltaY > 0 ? 0.9 : 1.1;
            const rect = map.getBoundingClientRect();

            // Calculate mouse position relative to the image
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Adjust translateX and translateY to keep zoom centered on cursor
            translateX -= (mouseX / scale) * (scaleAmount - 1);
            translateY -= (mouseY / scale) * (scaleAmount - 1);

            scale *= scaleAmount;
            updateTransform();
        });

        // Start drag function
        container.addEventListener("mousedown", (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
            container.style.cursor = "grabbing";
        });

        // Drag move function
        container.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            updateTransform();
        });

        // Stop dragging function
        container.addEventListener("mouseup", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });

        // Function to update transformation
        function updateTransform() {
            map.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
